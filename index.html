<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Blackjack</title>

    <link rel="stylesheet" href="css/cards.css"/>
</head>
<body>

<h1>Blackjack</h1>

<div class="table">


    <section id="playerBanker">
        <h2 class="playerName">{{name}}</h2>
        <ul class="playerHand">
            <li>
                {{value}} of {{suit}}
            </li>
        </ul>
        <div class="playerStats">
            (<span class="handValue">{{value}}</span>)
            <span class="playerState">{{state}}</span>
        </div>

    </section>




    <section id="player1">
        <h2 class="playerName">{{name}}</h2>
        <ul class="playerHand">
            <li>
                {{value}} of {{suit}}
            </li>
        </ul>
        <div class="playerStats">
            (<span class="handValue">{{value}}</span>)
            <span class="playerState">{{state}}</span>
        </div>
        <div class="interface">
            <button class="hitButton" value="hit">Hit</button>
            <button class="stickButton" value="stick">Stick</button>
        </div>
    </section>

    <p>Refresh to play again</p>
</div>

<!-- Other libraries keep a reference to the native random implementation so include seedrandom first -->
<script src="js/vendor/seedrandom.js"></script>
<script>Math.seedrandom();</script>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/lodash.js"></script>

<script src="js/cards.js"></script>
<script src="js/tableView.js"></script>

</body>
</html>
