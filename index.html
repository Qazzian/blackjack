<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Blackjack</title>

    <link rel="stylesheet" href="css/cards.css"/>
</head>
<body>

<h1>Blackjack</h1>

<div class="playingTable">

    <div id="bankerPosition"></div>

    <ul id="playerList">
        <li></li>
    </ul>

    <p>Refresh to play again</p>

</div>






<script id="playerTemplate" type="text/x-handlebars-template">
    <section class="playerSection" id="{{id}}">
        <h2 class="playerName">{{name}}</h2>
        {{#hand.length}}
        <ul class="playerHand">
            {{#hand}}
            <li class="card {{suitColor}}">
                <span class="cardTop">{{valueText}}{{suitSymbol}}</span>
                <span class="cardBottom">{{valueText}}{{suitSymbol}}</span>
            </li>
            {{/hand}}
        </ul>
        {{/hand.length}}
        {{^hand.length}}
            <p>No cards</p>
        {{/hand.length}}
        <div class="playerStats">
            (<span class="handValue">{{handValue}}</span>)
            <span class="playerState">{{stateText}}</span>
        </div>
        <div class="playerInterface">
            <button class="hitButton" value="hit" data-player-id="{{id}}">Hit</button>
            <button class="stickButton" value="stick" data-player-id="{{id}}">Stick</button>
        </div>

    </section>
</script>

<!-- Other libraries keep a reference to the native random implementation so include seedrandom first -->
<script src="js/vendor/seedrandom.js"></script>
<script>Math.seedrandom();</script>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/lodash.js"></script>
<script src="js/vendor/mustache.js"></script>

<script src="js/cards.js"></script>
<script src="js/tableView.js"></script>

</body>
</html>
